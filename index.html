<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Gino Stoian | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- Import Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="./app.css">

</head>

<body>

  <main class="main">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="Ilustration of human listening to music on headphones"
        class="card-img">
      <div class="card__body">
        <h1 class="title">Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="Apple Music Logo" class="plan__img">
          <div class="plan__info">
            <h2 class="plan__info-title">Annual Plan</h2>
            <p class="plan__info-text">$59.99/year</p>
          </div>
          <a href="#" class="plan__info-btn btn">Change</a>
        </div>
        <div class="payment">
          <button class="payment__btn btn">Proceed to Payment</button>
        </div>
        <div class="cancel">
          <a href="#" class="cancel-btn btn">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.ginostoian.com">Gino Stoian</a>.
    </div>
  </footer>

</body>

</html>
